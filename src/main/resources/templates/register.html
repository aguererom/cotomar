<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap::head(title='Iniciar Sesión')">
<meta charset="UTF-8">

</head>
<body>
	<section>
		<div class="mask d-flex align-items-center" >
			<div class="container">
				<div class="row d-flex justify-content-center align-items-center mt-5 mb-5">
					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
							<div class="card-body p-5">
								<!-- Aquí creamos una fila donde vamos a establecer un efecto neon -->
								<div class="row">
								
									<div class="col-12">
										
										<div class="neons col-12 mt-2">
         									<h2 class="text-uppercase text-center mb-5"><em>Registro</em></h2>
      									</div>
										
									</div>
								
								</div>								

								<form action="#" th:action="@{/register}" th:object="${usuario}" method="post">
									<!-- Nickname de Usuario -->
									<div class="form-outline mb-4">
										
										<label 	class="form-label" for="usuario">Usuario</label>
										<input type="text" class="form-control form-control-lg mb-4" id="usuario" name="usuario" th:field="*{usuario}" required /> 
											
									</div>
									<!-- Nombre -->
									<div class="form-outline mb-4">
										
										<label 	class="form-label" for="nombre">Nombre</label>
										<input type="text" class="form-control form-control-lg mb-4" id="nombre" name="nombre" th:field="*{nombre}" required /> 
											
									</div>
									
									<!-- Apelidos -->
									<div class="form-outline mb-4">
										
										<label 	class="form-label" for="apellidos">Apellidos</label>
										<input type="text" class="form-control form-control-lg mb-4" id="apellidos" name="apellidos" th:field="*{apellidos}" required /> 
											
									</div>
									
									<!-- Email -->
									<div class="form-outline mb-4">
										
										<label 	class="form-label" for="email">Correo Electrónico</label>
										<input type="email" class="form-control form-control-lg mb-4" id="email" name="email" th:field="*{email}" required /> 
											
									</div>
									
									<!-- input text para la contraseña -->
									<div class="form-outline mb-4">
										<label class="form-label" for="password">Contraseña</label>
										<input type="password" class="form-control form-control-lg" name="password" id="password" th:field="*{password}" pattern="^(?=.{8,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*\W).*$" title="La contraseña debe contener al menos una letra mayúscula, una minúscula, un número, un carácter especial y al menos una longitud mínima de 8 caracteres" required /> 
									</div>
									
									<!-- input text para repetir la contraseña -->
									<div class="form-outline mb-4">
										<label class="form-label" for="rpassword">Repetir contraseña</label>
										<input type="password" class="form-control form-control-lg" name="rpassword" id="rpassword" pattern="^(?=.{8,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*\W).*$" title="La contraseña debe contener al menos una letra mayúscula, una minúscula, un número, un carácter especial y al menos una longitud mínima de 8 caracteres" required /> 
									</div>
									
									<p th:if="${error!=null}" class="text-danger text-small mt-3" th:text="${error}" id="error"></p>
									<p id="error"></p>
									
									<!-- Boton de registro el cual lleva al servlet de Registo -->
									<div class="d-flex justify-content-center">
										<button type="submit" class="col-12 btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="registro">Registrarse</button>
										
									</div>
																
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script th:src="@{js/main.js}"></script>
</html>
