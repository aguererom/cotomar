<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap::head(title='Iniciar Sesión')">
<meta charset="UTF-8">
</head>
<body>
	<section>
		<div class="mask d-flex align-items-center" >
			<div class="container">
				<div class="row d-flex justify-content-center align-items-center mt-5 mb-5">
					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
							<div class="card-body p-5">
								<!-- Aquí creamos una fila donde vamos a establecer un efecto neon -->
								<div class="row">
								
									<div class="col-12">
										
										<div class="neons col-12 mt-2">
         									<h2 class="text-uppercase text-center mb-5"><em>Iniciar Sesión</em></h2>
      									</div>
										
									</div>
								
								</div>								

								<form th:action="@{/login}" th:object="${usuario}" method="post">
								
									<div class="form-outline mb-4">
										
										<label 	class="form-label" for="username">Usuario</label>
										<input type="text" name="username" id="username" class="form-control form-control-lg mb-4" required/> 
											
									</div>
									
									<!-- input text para la contraseña -->
									<div class="form-outline mb-4">
										<label class="form-label" for="password">Contraseña</label>
										<input type="password" name="password" id="password" class="form-control form-control-lg" required/> 
									</div>
									
									<p th:if="${invalidSession!=null}" class="text-danger text-center text-small mt-3">La sesión ha caducado. Vuelva a iniciar sesión.</p>
									
									<!-- Boton de registro el cual lleva al servlet de Registo -->
									<div class="d-flex justify-content-center">
										<button type="submit" class="col-12 btn btn-success btn-block btn-lg gradient-custom-4 text-body">Iniciar sesión</button>
									</div>
									
									<!-- Boton de registro el cual lleva al servlet de Login -->
									<p class="text-center text-muted mt-5 mb-0">
										¿No tienes una cuenta? <a th:href="@{/register}" class="fw-bold text-body"><span class="text-primary text-decoration-underline">Registrate aquí</span></a>
									</p>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
